<p-menubar [model]="items">
    <ng-template pTemplate="start">
        <!-- logo aqui talvez-->
    </ng-template>
    <ng-template pTemplate="item" let-item let-root="root">
        <a pRipple class="flex align-items-center p-menuitem-link" [routerLink]="item.href">
            <span [class]="item.icon"></span>
            <span class="ml-2">{{ item.label }}</span>
            <p-badge *ngIf="item.badge" [ngClass]="{ 'ml-auto': !root, 'ml-2': root }" [value]="item.badge" />
            <span *ngIf="item.shortcut" class="ml-auto border-1 surface-border border-round surface-100 text-xs p-1">{{ item.shortcut }}</span>
            <i *ngIf="item.items" [ngClass]="['pi', root ? 'pi-angle-down ml-2' : 'pi-angle-right ml-auto']"></i>
        </a>
    </ng-template>

    <ng-template pTemplate="end">


        <a class="flex align-items-center p-menuitem-link" p-menuitem-text>Total: {{statisSource.total}} </a>


        <div class="flex align-items-center gap-2">
            <p-inputGroup>
            <input type="text" pInputText placeholder="Search" class="w-8rem sm:w-auto"  #search/>
            <p-button (click)="applyFilter(search.value)"><span class="pi pi-search"></span></p-button>
        </p-inputGroup>
        </div>
    </ng-template>
</p-menubar>
